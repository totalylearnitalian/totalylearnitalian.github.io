<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alien Hominid | YAUGGS</title>
  <link rel="icon" type="image/x-icon" href="alien_hominid.png" />
  <link rel="shortcut icon" type="image/x-icon" href="alien_hominid.png" />
</head>
<body style="margin:0; background:#000;">
  <div id="ruffle" style="width:100%; height:100vh;"></div>

  <script src="ruffle.js"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("ruffle");
      player.id = "player";
      player.style.width = "100%";
      player.style.height = "100%";
      container.appendChild(player);
      player.load("alien_hominid.swf");
    });
  </script>
</body>
</html>
